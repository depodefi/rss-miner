name: Daily RSS Feed Update

on:
  schedule:
    # 11:00 AM CET is 10:00 AM UTC (Standard Time)
    # Note: GitHub Actions uses UTC. This will be 12:00 PM CEST in summer.
    - cron: '0 10 * * *'
  workflow_dispatch: # Allow manual trigger
    inputs:
      disabled_scrapers:
        description: 'Comma-separated list of scrapers to disable'
        required: false
        default: ''
  push:
    branches:
      - main

env:
  DISABLED_SCRAPERS: ${{ github.event.inputs.disabled_scrapers || '' }}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Scrapers
        run: python run_feeds.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./feed

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
